<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1>Tic Tac Toe</h1>
<div class="pop-up-start">
  <ul>
    <li class="heading">Pick one</li>
    <li class="cross">X</li>
    <li class="naught">O</li>
  </ul>
</div>
<div class="pop-up-end">
  <ul>
    <li class="result"></li>
    <li class="new-game">Play again</li>
  </ul>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <div id="0" class="tile">
      </div>
    </div>
    <div class="col-xs-4">
      <div id="1" class="tile">
      </div>
    </div>
    <div class="col-xs-4">
      <div id="2" class="tile">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <div id="3" class="tile">
      </div>
    </div>
    <div class="col-xs-4">
      <div id="4" class="tile">
      </div>
    </div>
    <div class="col-xs-4">
      <div id="5" class="tile">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <div id="6" class="tile">
      </div>
    </div>
    <div class="col-xs-4">
      <div id="7" class="tile">
      </div>
    </div>
    <div class="col-xs-4">
      <div id="8" class="tile">
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
